  <div class="contact-section">
    <h2 class="h">Book Now!</h2>
    <form action="https://formspree.io/f/mrbkgrab" method="POST">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label>Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <label>Phone Number</label>
      <div class="phone-group">
        <input type="text" class="cc" name="country_code" placeholder="+91" required>
        <input type="tel" name="phone" placeholder="9876543210" required>
      </div>

      <label>Country</label>
      <select name="country" required>
        <option value="">-- Select Your Country --</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
        <option value="UK">UK</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Brazil">Brazil</option>
        <option value="Other">Other</option>
      </select>

      <label>Other Country (if not listed above)</label>
      <input type="text" name="other_country" placeholder="Enter your country (only if 'Other')" />

      <label>Select your plan</label>
      <select name="subject" required>
        <option value="">-- Select a plan --</option>
        <option value="beach">Beach Vacation</option>
        <option value="luxury">Luxury Trip</option>
        <option value="budget">Budget Travel</option>
        <option value="honeymoon">Honeymoon</option>
        <option value="family">Family Vacation</option>
        <option value="custom">Custom Plan</option>
      </select>

      <label>Location</label>
      <input type="text" name="location" placeholder="Enter Your Destination Place">

      <label>Your Message</label>
      <textarea name="message" placeholder="Let us know how we can help..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
